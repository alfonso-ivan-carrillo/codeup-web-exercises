<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 class="text-center">The Blog Spot</h1>
</header>
<main class="container">
    <div>
        <div id="posts" class="card"></div>
    </div>
</main>




<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){

        $.ajax("data/blog.json").done(function(blogs){
            blogs.forEach(function(blog){
                var h1 = '<h1 class="bg-info">' + blog.title + '</h1>';
                var p = '<p class="text-secondary">' + blog.content + '</p>';
                var ul = '<ul class="categories" >';
                    ul += '<li class="text-primary">' + blog.categories + "</li>";
                    ul += '</ul>';
                var small = '<small class="text-secondary">' + blog.date + '</small>';
                $("#posts").append(h1 + p + ul + small);

            })
        })



    })
</script>

</body>
</html>
