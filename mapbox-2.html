<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox - 2</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>




<div id='map' style='width: 800px; height: 600px;'></div>
<h1 id="cord"></h1>

<script src="js/keys.js"></script>
<script src="js/jquery-2.2.4.js" ></script>
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-74.2605484, 40.6971478], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    var statueOfLiberty = new mapboxgl.Marker({
    }).setLngLat([-74.0466944, 40.6892494]).setDraggable(true).addTo(map);

    var popUpSOL = new mapboxgl.Popup().setLngLat([-74.0466944, 40.6892494]).setHTML('<h3>Statue of Liberty</h3>').addTo(map);



    statueOfLiberty.on('dragend', function(){  // <-- gives you the lng and lat of where marker stopped
        $('#cord').html('current location ' + statueOfLiberty.getLngLat());

    })

</script>


</body>
</html>
