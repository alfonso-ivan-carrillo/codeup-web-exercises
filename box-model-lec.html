        MINI EXERCISE: Make a PB&J Recipe.

        >>> CONSIDER: In what ways can you use height/width to ensure your content is all visible?

        <p class="bread">
          Slice of Bread
        </p>
        <p class="pj" id="jelly">
            Jelly
        </p>
        <p class="pj" id="peanutButter">
            Peanut Butter
        </p>

        <p class="bread">
            Slice of Bread
        </p>
    </article>
