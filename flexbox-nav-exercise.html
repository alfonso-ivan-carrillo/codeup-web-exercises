<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
  <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b822ffb6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div-flex-container">
        <nav class="nav-flex-container">
            <ul>
                <li><a>Articles</a></li>
                <li><a>Products</a></li>
                <li><a>Market</a></li>
                <li><a>Jobs</a></li>
                <li><a id="logo-element">Logo</a></li>
                <li><a>Follow Us</a></li>
                <li><a><i class="fas fa-search"></i></a></li>
                <li><a><i class="fas fa-shopping-cart"></i></a></li>
                <li><a><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
